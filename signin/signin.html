<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>HiiT Sign In</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">HiiT</h1>
            <a href="../index.html" class="home">Go back to home page</a>
        </div>
    </nav>

    <div class="signin-container">
        <div class="signin">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue watching on HiiT</p>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="hiit@yahoomail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="../signup/signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
