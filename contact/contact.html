<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Dee</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Dee</h1>
            <a href="../index.html" class="home-btn">Go back to home page</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact">
            <h1>Reach Out To Us</h1>
            <p>Have questions or feedback? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="dee@yahoo.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Let us know your topic" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="What is on your mind?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <div class="info-item">
                    <strong>Email:</strong>
                    <span><a href="mailto:yusufoyedele7@gmail.com" class="gmail" style="color: blue; text-decoration: none;">yusufoyedele7@gmail.com</a></span>
                </div>
                <div class="info-item">
                    <strong>Phone:</strong>
                    <span><a href="tel:+2348145158639" class="number" style="color: blue; text-decoration: none;">+2348145158639</a></span>
                </div>
                <div class="info-item">
                    <strong>Location:</strong>
                    <span>Choice Plaza, 90/91, Challenge Road, Ibadan.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
