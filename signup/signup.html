<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Dee Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Dee</h1>
            <a href="../index.html" class="home-btn">Go back to home page</a>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup">
            <h1>Create Account</h1>
            <p class="subtitle">Start watching your free movies today</p>

            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="signin-link">
                Already have an account? <a href="../signin/signin.html">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
